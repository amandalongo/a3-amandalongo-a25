<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <link rel="icon" href="./css/images/favicon.ico" type="image/x-icon" />
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="todo-app">
          <h1>To-Do List</h1>
          <!-- Today's date will be inserted here by JavaScript -->
          <div id="today" class="today"></div>

          <!-- Progress bar and task count -->
          <div class="stats">
            <div class="details">
              <h3>yay you got this!</h3>
              <div id="progress-bar">
                <div id="progress"></div>
              </div>
            </div>
            <div class="stats-count">
              <p id="count">0/0</p>
            </div>
          </div>

          <!-- Add task form -->
          <form class="add-task-form">
            <input
              type="text"
              id="task-input"
              placeholder="add a new task..."
            />
              <input type="date" id="due-date-input"/>
            <button type="submit" id="add-task-button">
              <i class="fa-solid fa-plus"></i>
            </button>
          </form>
          <!-- Task list -->
          <div class="todo-container">
            <ul id="task-list"></ul>
            <img class="empty-image" src="./css/images/empty.png" alt="empty" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
